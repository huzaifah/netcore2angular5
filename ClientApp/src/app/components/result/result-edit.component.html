<h2>{{ title }}</h2>
<div class="result-edit">
    <div class="form-group">
        <label for="text">Result text:</label>
        <br />
        <textarea id="text" class="form-control" [(ngModel)]="result.Text" placeholder="enter a suitable text..."></textarea>
    </div>
    <div class="form-group">
        <label for="MinValue">Minimum Score Value:</label>
        <br />
        <input type="number" id="MinValue" class="form-control" name="MinValue" [(ngModel)]="result.MinValue" />
    </div>
    <div class="form-group">
        <label for="MaxValue">Maximum Score Value:</label>
        <br />
        <input type="number" id="MaxValue" class="form-control" name="MaxValue" [(ngModel)]="result.MaxValue" />
    </div>
    <div>
        <input *ngIf="editMode" type="button" value="Apply Changes" class="btn btn-success" (click)="onSubmit(result)" />
        <input *ngIf="!editMode" type="button" value="Create the Result!" class="btn btn-success" (click)="onSubmit(result)" />
        <input type="button" value="Cancel" class="btn btn-primary" (click)="onBack()" />
    </div>
</div>
